---
title: Appx
description: Remove Useless Appx packages
privilege: TrustedInstaller
actions:
  
  - !writeStatus: {status: "Removing Appx"}
  - !appx: {name: '*Disney*', type: family}
  - !appx: {name: '*microsoft.microsoftedge.stable*', type: family, errorAction: Ignore, option: "remove-edge"}
  - !appx: {name: '*Microsoft.MicrosoftEdge*', type: family, errorAction: Ignore, option: "remove-edge"}
  - !appx: {name: '*Microsoft.MicrosoftEdgeDevToolsClient*', errorAction: Ignore, type: family, option: "remove-edge"}
  - !file: {path: "C:\\Windows\\SystemApps\\Microsoft.MicrosoftEdgeDevToolsClient_8wekyb3d8bbwe", errorAction: Ignore, option: "remove-edge"}
  - !appx: {name: '*OneDrive*', type: family, errorAction: Ignore, option: "remove-onedrive"}
  - !appx: {name: '*Spotify*', type: family}
  - !appx: {name: '*SecureAssessmentBrowser*', type: family}
  - !appx: {name: '*PeopleExperienceHost*', type: family}
  - !appx: {name: '*Microsoft.Windows.Photos*', type: family, option: "remove-uwp-photos"}
  - !appx: {name: '*Microsoft.WindoferrorAction: IgnorewsCamera*', type: family}
  - !powerShell:
    command: 'Get-AppxPackage MicrosoftWindows.Client.WebExperience | Remove-AppxPackage'
    runas: currentUserElevated
